markdown: kramdown
permalink: /news/:year/:month/:day/:title/
excerpt_separator: ""

repository: https://github.com/apache/calcite
destination: target
exclude: [README.md,Gemfile*]
include: [".htaccess", ".asf.yaml"]
keep_files: [".git", ".svn", "javadocAggregate", "avatica", "docs/cassandra.html"]

collections:
  docs:
    output: true

# The URL where the code can be found
sourceRoot: https://github.com/apache/calcite/blob/main

# The URL where Javadocs are located
apiRoot: /javadocAggregate
# apiRoot: http://calcite.apache.org/javadocAggregate

# The URL where Avatica's Javadocs are located
avaticaApiRoot: /avatica/apidocs
# avaticaApiRoot: http://calcite.apache.org/avatica/apidocs

# The URL where the JDK's Javadocs are located
jdkApiRoot: https://docs.oracle.com/en/java/javase/17/docs/api/java.base/

# The base path where the website is deployed
baseurl:

# The base path where the Avatica's website is deployed
avaticaBaseurl: /avatica

plugins:
    - jekyll-redirect-from
# End _config.yml
