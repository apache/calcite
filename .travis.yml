language: java
matrix:
  fast_finish: true
  include:
    - jdk: openjdk8
    - jdk: openjdk11
branches:
  only:
    - master
    - new-master
    - javadoc
    - /^branch-.*$/
    - /^[0-9]+-.*$/
install: true
script:
  - ./gradlew --no-daemon build
git:
  depth: 100
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

# End .travis.yml
