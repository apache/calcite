version: '2'
services:
  avatica:
    ports:
      - "8765:8765"
    links:
      - postgresql
    build: ./
    image: avatica-postgresql-server
    # Default port for the docker image
    command: "-u 'jdbc:postgresql://postgresql:5432/avatica'"
    depends_on:
      - postgresql
  postgresql:
    image: postgres:9.6
    environment:
      POSTGRES_DB: avatica
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
